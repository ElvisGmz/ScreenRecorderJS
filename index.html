<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenRecorder ElvisGmz</title>
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <video autoplay playsinline controls id="videoplayer" muted></video>
    <div class="buttons">
        <button id="start">
            <i class='fas fa-video'></i></button>
    <button id="stop">
        <i class='fas fa-stop'></i></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
